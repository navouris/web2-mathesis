<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1o παράδειγμα φόρμας</title>
    <style>
        label, input {
            margin: 0.2em;
            padding: 0.2em;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Όνομα: </label>
        <input id="name" type="text" autofocus
        name="name" placeholder="δώστε το όνομά σας"><br>
        <label for="surname">Επίθετο: </label>
        <input id="surname" type="text" name="surname"><br>
        <label for="age">Ηλικία: </label>
        <input id="age" type="number" name="age" value="30"><br>
        <input type="radio" id="andras" value="andras" name="gender" checked>
        <label for="andras">Άνδρας  </label><br>
        <input type="radio" id="gynaika" value="gynaika" name="gender">
        <label for="gynaika">Γυναίκα </label><br>
        <input type= "submit" value="Υποβολή στοιχείων">

    </form>
    
</body>
</html>
