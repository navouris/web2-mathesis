<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παράδειγμα promise</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div></div>

<script>   
    let display = document.querySelector('div');
    //αρχή προγράμματος
    display.innerHTML += 'αρχή προγράμματος<br>';
    // setTimout(, 0)
    setTimeout(() => display.innerHTML += 'setTimeout<br>', 0);
    // requestAnimationFrmae
    requestAnimationFrame(() =>
        display.innerHTML +='requestAnimationFrame<br>');
    // Promise object with two .then objects
    const p = new Promise((resolve, reject)=>resolve());
    p.then(display.innerHTML +='promise1<br>');
    p.then(display.innerHTML +='promise2<br>');
    // end of script
    display.innerHTML +='τέλος προγράμματος<br>';
    
</script>
    </body>
</html>
